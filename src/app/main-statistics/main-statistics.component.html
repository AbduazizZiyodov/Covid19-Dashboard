<!-- Update time -->
<div class="row">
    <div class="col">
        <p class="text-info text-center">
            <i class="fa fa-clock-o"></i> Qayta yuklangan vaqti: {{updateTime | date: 'medium'}}
        </p>
    </div>
</div>
<!-- /Update time -->

<!-- Info -->
<div class="row">
    <div class="col">
        <div class="alert alert-info text-center" role="alert">
            <b>
                <i class="fa fa-bar-chart"></i>
                Koronavirus bo'yicha to'liq statistikani bizni saytimizdan oling
            </b>
        </div>
    </div>
</div>
<!-- /Info -->


<!-- Main statistics -->
<div class="row">
    <div class="col">
        <div class="shadow p-3 mb-5 bg-white rounded w-75">
            <ul class="list-group">

                <li class="list-group-item list-group-item-warning">
                    <h4><i class="fa fa-thermometer-quarter"></i> Jami tasdiqlangan: {{ totalCases | number }} kishi</h4>
                </li>

                <li class="list-group-item list-group-item-danger">
                    <h4><i class="fa fa-user-times"></i> Vafot etganlar: {{ totalDeath | number }} kishi</h4>
                </li>

                <li class="list-group-item list-group-item-success">
                    <h4><i class="fa fa-medkit"></i> Tuzalganlar: {{ totalRecovered | number }} kishi</h4>
                </li>

            </ul>
        </div>
    </div>
</div>
<!-- /Main statistics -->
